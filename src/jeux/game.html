<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/favicon.png" type="image/png">
    <title>Game Island</title>
</head>
<body>
    <div id="load">
        <div class="van"></div>
        <img src="../../static/image/Loading_page_Van.svg" alt="Van sans oeil" class="white_van hidden" id="not_complete">
        <img src="../../static/image/Oeil_Loading.svg" alt="Oeil du van" class="eye_van hidden eye_animate" id="eye">
        <img src="../../static/image/Van_Blanc.svg" alt="Van" class="white_van" id="complete">
    </div>

    <button id="gauche" class="direction hidden"></button>
    <button id="droite" class="direction hidden"></button>
    <button id="haut" class="direction hidden"></button>
    <button id="bas" class="direction hidden"></button>
    <button id="replay" class="hidden"></button>

    <div class="wheel">
        <div class="arc"><i class="fas fa-home"></i></div>
        <div class="arc"><i class="fas fa-question"></i></div>
        <div class="arc"><i class="fas fa-bell"></i></div>
        <div class="arc"><i class="fas fa-camera"></i></div>
        <div class="arc"><i class="fas fa-trash-alt"></i></div>
        <div class="arc"><i class="fas fa-save"></i></div>
        <div class="arc"><i class="fas fa-flag"></i></div>
        <div class="arc"><i class="fab fa-codepen"></i></div>
    </div>

    <canvas class="webgl"></canvas>

</body>
</html>
